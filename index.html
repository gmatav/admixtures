<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Way Admixture Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        #csvInput {
            height: 400px;
        }
        #targetInput {
            height: 30px;
            width: 100%;
            font-size: 14px;
            margin-bottom: 10px;
        }
        #outputBox {
            height: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .options > div {
            flex: 1;
        }
        .compact-input {
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>X-Way Admixture Simulation</h1>
    <p>Paste your CSV data below. Then select parameters and run the simulation.</p>

    <h3>Input CSV</h3>
    <textarea id="csvInput" placeholder="Paste CSV with 'Population' column and numeric features..."></textarea>

    <div class="options">
        <div>
            <label for="targetInput">Target Population</label>
            <input type="text" id="targetInput" placeholder="e.g. Spanish_Barcelones or vector: 0.1,0.2,...">
        </div>
        <div>
            <label for="topN">Top N Matches</label>
            <input type="number" id="topN" class="compact-input" value="10" min="1">
        </div>
    </div>

    <button onclick="runAdmixture()">Run Admixture</button>

    <h3>Output</h3>
    <textarea id="outputBox" readonly placeholder="Simulation output will appear here..."></textarea>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
        function euclideanDistance(v1, v2) {
            return Math.sqrt(v1.reduce((sum, val, i) => sum + (val - v2[i]) ** 2, 0));
        }

        function mixture(rows, alphas) {
            return rows[0].map((_, i) => rows.reduce((sum, row, j) => sum + row[i] * alphas[j], 0));
        }

        function dirichletSample(size) {
            const gamma = Array.from({ length: size }, () => -Math.log(Math.random()));
            const sum = gamma.reduce((a, b) => a + b, 0);
            return gamma.map(g => g / sum);
        }

        async function runAdmixture() {
            const csvRaw = document.getElementById('csvInput').value.trim();
            const targetInput = document.getElementById('targetInput').value.trim();
            const topN = parseInt(document.getElementById('topN').value);
            const numMixtures = 2;
            const numIterations = 10000;

            const lines = csvRaw.split('\n').filter(l => l.trim() !== '');
            const numColumns = lines[0].split(',').length;
            const fakeHeader = ['Population'].concat([...Array(numColumns - 1).keys()].map(i => 'f' + i)).join(',');
            const fullCSV = fakeHeader + '\n' + lines.join('\n');

            const parsed = Papa.parse(fullCSV, { header: true, dynamicTyping: true });
            if (parsed.errors.length) {
                alert("CSV parsing failed: " + parsed.errors[0].message);
                return;
            }

            const data = parsed.data.filter(r => r.Population && Object.values(r).every(v => v !== null && v !== ''));
            const headers = parsed.meta.fields.filter(f => f !== 'Population');

            let targetVec;
            const targetRow = data.find(r => r.Population === targetInput);
            if (targetRow) {
                targetVec = headers.map(h => parseFloat(targetRow[h]));
            } else {
                try {
                    targetVec = targetInput.split(',').map(v => parseFloat(v.trim()));
                } catch (e) {
                    alert("Invalid target vector or population name.");
                    return;
                }
            }

            if (!targetVec || targetVec.some(v => !isFinite(v))) {
                alert("Invalid or incomplete target vector.");
                return;
            }

            const candidates = data.filter(r => r.Population !== targetInput);
            const featureVectors = candidates.map(r => headers.map(h => parseFloat(r[h])));

            let topMatches = [];

            for (let iter = 0; iter < numIterations; iter++) {
                const indices = [];
                while (indices.length < numMixtures) {
                    const idx = Math.floor(Math.random() * featureVectors.length);
                    if (!indices.includes(idx)) indices.push(idx);
                }

                const selectedRows = indices.map(i => featureVectors[i]);
                const alphas = dirichletSample(numMixtures);
                const combined = mixture(selectedRows, alphas);
                if (combined.some(v => !isFinite(v))) continue;

                const dist = euclideanDistance(targetVec, combined);
                const names = indices.map(i => candidates[i].Population);

                topMatches.push({ dist, names, alphas });
                topMatches.sort((a, b) => a.dist - b.dist);
                if (topMatches.length > topN) topMatches.pop();
            }

            let output = `Top ${topN} admixture matches for ${targetInput} with ${numMixtures}-way mixtures:\n`;
            topMatches.forEach((m, i) => {
                const parts = m.names.map((n, j) => `${(m.alphas[j] * 100).toFixed(2)}% of '${n}'`);
                output += `${i + 1}: ${parts.join(', ')} â†’ distance: ${m.dist.toFixed(4)}\n`;
            });

            document.getElementById('outputBox').value = output;
        }
    </script>
</body>
</html>
